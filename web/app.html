<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background-color: rgb(255, 255, 255);
      }
      #input {
        padding: 15px;
        opacity: 0.9;
        width: 300px;
        height: 20px;
        background-color: rgb(241, 245, 250);
      }
      #paper_slider {
        position: relative;
        width: 250px;
        height: 20px;
      }
      #slidertext {
        position: relative;
        width: 250px;
        height: 20px;
      }
      #test {
        position: relative;
        top: 100px;
        left: 50px;
      }
      #result {
        width: 300px;
        height: 40px;
        margin-bottom: 5px;
        font-size: 30px;
        color: white;
      }
      .hidden {
       display:none; 
      }
      .panel{
       width:350px; 
      }
    </style>
    <div id="test" horizontal layout>
      <div class = "panel">
        <input id="input" placeholder="Nokia 3300..." is="core-input">
      </div>
      <div class="panel">
        <div vertical layout>
          <template repeat="{{rslt in rslts}}">
          <div id="result" style="background-color:{{rslt.clr}}">{{ rslt.nm }}</div>
          <div class="hidden"> DESC </div>
          <div class="hidden"> QUICK BUY </div>
         </template>
        </div>
      </div>
      <div class="panel">
        <template repeat="{{ftr in ftrs}}">
        <div id="slidertext">{{ ftr.ftr }}</div>
        <paper-slider value="98" id="paper_slider"> </paper-slider>
          </template>
      </div>
    </div>
  </template>

  <script>

    Polymer({
      ready: function (){
        this.ftrs=[{ftr:'CPU'},{ftr:'Battery'},{ftr:'Screen'},{ftr:'Durable'},{ftr:'Sound'}]
        this.rslts=[{nm:'Nokia3300',clr:'#004D00'},
                    {nm:'Nokia 1300',clr:'#B88A00'},
                    {nm:'Nokia 1100',clr:'#6B0024'},
                    {nm:'Nokia 5500',clr:'#003D99'},
                    {nm:'Nokia3300',clr:'#004D00'},
                    {nm:'Nokia 1300',clr:'#B88A00'},
                    {nm:'Nokia 1100',clr:'#003D99'},
                    {nm:'Nokia 5500',clr:'#6B0024'}]
      }
    });

  </script>

</polymer-element>
